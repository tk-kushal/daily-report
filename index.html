<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="slider.css" />
    <script
      src="https://kit.fontawesome.com/ad418b86d4.js"
      crossorigin="anonymous"
    ></script>
    <title>Daily Journal</title>
  </head>
  <body>
    <div class="navbarContainer">
      <div class="navbar centre">
        <div class="title">
          <div class="text">Report</div>
        </div>
        <div class="right">
          <div class="report centre">
            <i class="fa-solid fa-book"></i>
          </div>
          <div class="calander centre">
            <i class="fa-solid fa-calendar-days cetner"></i>
          </div>
          <div class="user centre">
            <img
              src="https://lh3.googleusercontent.com/a/AGNmyxZ1xs_-dntzOmIGNlJEevbHUl3SU-EgjMcpx1V7=s96-c"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="daysQuote">
        <i class="fa-solid fa-quote-left"></i>
        <span class="quote">
          NOTHING IS IMPOSSIBLE. THE WORD ITSELF SAYS 'I'M POSSIBLE!'
        </span>
        <i class="fa-solid fa-quote-right"></i>
        <div class="author">-Audrey Hepburn</div>
      </div>
      <div class="report">
        <div class="question">
          <div class="lable">How did you Feel today?</div>
          <div class="slider">
            <div class="star-input" id="energy">
              <span>☹️</span>
              <span>🙁</span>
              <span style="display:inline-block">😐</span>
              <span>🙂</span>
              <span>😄</span>
            </div>
            <input
              type="range"
              name=""
              id=""
              class="emojiSlider"
              value="2"
              max="4"
            />
          </div>
          <input type="text" class="description" placeholder="Possible Causes?">
        </div>
        <div class="question">
          <div class="lable">What was your energy level?</div>
          <div class="slider">
            <div class="star-input" id="energy">
              <span>☹️</span>
              <span>🙁</span>
              <span style="display:inline-block">😐</span>
              <span>🙂</span>
              <span>😄</span>
            </div>
            <input
            type="range"
            name=""
            id=""
            class="emojiSlider"
            value="2"
            max="4"
            />
          </div>
        </div>
        <div class="question">
          <div class="lable">What happened Today?</div>
          <textarea name="daysEvents" id="daysEvents" rows="20" placeholder="Daily Activities"></textarea>
        </div>
      </div>
      <div class="calander" hidden>alksdj</div>
      <div class="profile" hidden></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
